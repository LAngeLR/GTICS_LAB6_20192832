<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>Editar Transportista</title>
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-3 border-bottom">Editar Transportista</h1>
        <form method="post" th:action="@{'/sitios/save'}" class="mt-2">
            <input th:value="${site.siteId}" name="siteId" type="hidden" />
            <div class="mb-3">
                <label for="siteName" class="form-label">Nombre del Sitio</label>
                <input th:value="${site.siteName}" name="siteName" type="text" class="form-control" id="siteName" />
            </div>
            <div class="mb-3">
                <label for="siteName" class="form-label">Latitud</label>
                <input th:value="${site.latitude}" name="latitude" type="text" class="form-control" id="latitude" />
            </div>
            <div class="mb-3">
                <label for="siteName" class="form-label">Longitud</label>
                <input th:value="${site.longitude}" name="longitude" type="text" class="form-control" id="longitude" />
            </div>
            <div class="mb-3">
                <label for="installationDate" class="form-label">Instalacion Fecha</label>
                <input th:value="${site.installationDate}" name="installationDate" type="text" class="form-control" id="installationDate" />
            </div>

            <a th:href="@{'/sitios/listaSitios'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
