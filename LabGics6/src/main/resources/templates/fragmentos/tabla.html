<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:fragment="parrafo1">esto es un párrafo</p>
<div th:fragment="fr2">
    <h1>Este es un título</h1>
</div>
<div class="table" th:fragment="shippersTable(titulo,lista)">
    <h4 class="text-primary" th:text="${titulo}">algo</h4>
    <table class="table">
        <tr>
            <th>Nombre</th>
            <th>Locacion</th>
            <th>Fecha de Instalacion</th>
            <th>Latitud</th>
            <th>Longitud</th>
        </tr>
        <tr th:each="sitios: ${lista}">
            <td th:text="${sitios.siteName}"></td>
            <td th:text="${sitios.locationId.city}+' - '+${sitios.locationId.country}"></td>
            <td th:text="${sitios.installationDate}"></td>
            <td th:text="${sitios.latitude}"></td>
            <td th:text="${sitios.longitude}"></td>
            <td><a class="btn btn-primary" th:href="@{'/sitios/edit' + '?id=' + ${sitios.sitiosId}}">Editar</a>
            </td>
            <td><a class="btn btn-danger" th:href="@{'/sitios/delete' + '?id=' + ${sitios.sitiosId}}">Borrar</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
